<div class="status-box">
    <h4>
        <i class="fa fa-check-square passing" aria-hidden="true"></i> {{title}}
    </h4>
    <small>3023 Passing | 0 Failing</small>
    <div class="progress">
        <div class="progress-bar progress-bar-success" style="width: 100%">
            100%
        </div>
    </div>
    
    <div class="btn-group pull-right" role="group">
        <button type="button" class="btn btn-xs"><i class="fa fa-level-down" aria-hidden="true"></i> Details</button>
        <button type="button" class="btn btn-xs"><i class="fa fa-history" aria-hidden="true"></i> History</button>
    </div>
    <div class="clearfix"></div>
</div>
